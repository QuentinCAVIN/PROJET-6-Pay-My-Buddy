<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="utf-8" />
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	<title>BootStrap</title>

</head>


<body>
	<header>

		<nav class="bg-white">
			<div class="container">
				<div class="bg-secondary py-4"></div>
			</div>
		</nav>

		<nav class="bg-light">
			<div class="bg-success py-4">
				<button>Pay My Buddy</button>
			</div>
		</nav>
	</header>

	<main>

		<section class="my-5">
			<div class="container">
				<div class="row">
					<div class="col">
						<h1>Send Money</h1>
						<h2>it's GREAT</h2>
						<button>Pay My Buddy</button>
					</div>
					<div class="col">
						<div class="mb-3">
							<label for="exampleFormControlInput1" class="form-label">Email address</label>
							<input type="email" class="form-control-lg" id="exampleFormControlInput1"
								placeholder="name@example.com">
						</div>
						<div class="mb-3">
							<label for="exampleFormControlTextarea1" class="form-label">Example textarea</label>
							<textarea class="form-control-lg" id="exampleFormControlTextarea1" rows="3"></textarea>
						</div>

					</div>

				</div>
			</div>
		</section>

		<section>
			<div class="container d-flex justify-content-center align-items-center">
				<div class="card" style="width: 300px;">
					<div class="card-body">
						<h4 class="card-title">Pay-My-Buddy</h4>
						<form>
							<div class="mb-3">
								<input type="email" class="form-control" id="inputEmail" placeholder=" Email" required>
							</div>
							<div class="mb-3">

								<input type="password" class="form-control" id="inputPassword" placeholder="Password"
									required>
							</div>
							<div class="d-grid gap-3">
								<button type="submit" class="btn btn-primary">Login</button>
								<button type="button" class="btn btn-secondary">new account</button>
							</div>
						</form>
					</div>
				</div>
			</div>
		</section>

		<section>
			<div class="container">
				<div class="row col-md-10">
					<h2>List of Registered Users</h2>
				</div>
				<table class="table table-bordered table-hover">
					<thead class="table-dark">
					<tr>
						<th>First Name</th>
						<th>Last Name</th>
						<th>Email</th>
					</tr>
					</thead>
					<tbody>
					<!--      FOURNIR DES DONNES A LA VUE          -->
					<tr th:each = "user : ${users}">
						<td th:text = "${user.firstName}"></td>
						<td th:text = "${user.lastName}"></td>
						<td th:text = "${user.email}"></td>
						<td th:text="${user.password}">
							<!--
							${nom de l'objet} permet d'accéder à un objet ajouté au model (cf: UserWebController)
							${objet.attribut} fonctionne aussi

							 th:if et th:each permettent respectivement d'implémenter une condition
                             et une itération.
                             -->


							<!-- RECUPERER DES DONNEES PROVENANT DE LA PAGE WEB SOURCE -->

							<!-- Donnée transmise par URL-->
						<td ><a th:href="@{/deleteUser/{id}(id=${user.id})}">Delete</a></td>

						<!-- th:href="@{ permet de définir une URL.
						{id}(id=${user.id}) sert a passer un parametre id attendu
						 par l'url (l'id du user du modèle)-->

					</tr>
					</tbody>
				</table>
			</div>

		</section>

		<section>
		</section>
	</main>

	<footer>

	</footer>






</body>

</html>

		</div>

		</div>

			</div>
		</div>

		<div class="w-100 my-1">

				<span class="input-group-text"><i class="bi bi-envelope"></i></span>
				<input type="text" class="form-control form-control-lg" id="exampleFormControlInput1"
					placeholder="Country">
			</div>

		</div>

		<div class="w-100 my-1">
			<div class="input-group ">

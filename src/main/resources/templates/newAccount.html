<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="Style.css"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <title>Create account</title>
</head>

<body>

<main class="container d-flex justify-content-center align-items-center vh-100">

    <div class="custom-width1 border rounded p-3 d-flex flex-column align-items-center  ">

        <form method="post" th:action="@{/registration/saveUser}" th:object="${user}">

            <div class="mb-4">
                <h2><span class="badge bg-success bg-gradient">Pay My Buddy</span></h2>
            </div>
            <p>Please fill in the following information:</p>

            <div class="w-100 my-1">
                <div class="input-group mb-3">
                    <span class="input-group-text"><i class="bi bi-envelope"></i></span>
                    <input type="email" class="form-control form-control-lg" th:field="*{email}" id="email"
                           placeholder="Email">
                </div>
                <p th:errors="*{email}" class="text-danger"
                   th:if="${#fields.hasErrors('email')}"></p>
            </div>

            <div class="w-100 my-1">
                <div class="input-group ">
                    <span class="input-group-text"><i class="bi bi-asterisk"></i></span>
                    <input type="password" class="form-control form-control-lg" th:field="*{password}" id="password"
                           placeholder="Password">
                </div>
                <p th:errors="*{password}" class="text-danger"
                   th:if="${#fields.hasErrors('password')}"></p>
            </div>

            <div class="w-100 my-1">
                <div class="input-group ">
                    <span class="input-group-text"><i class="bi bi-asterisk"></i></span>
                    <input type="text" class="form-control form-control-lg " th:field="*{firstName}" id="firstName"
                           placeholder="First name">
                </div>
                <p th:errors="*{firstName}" class="text-danger"
                   th:if="${#fields.hasErrors('firstName')}"></p>
            </div>

            <div class="w-100 my-1">
                <div class="input-group ">
                    <span class="input-group-text"><i class="bi bi-asterisk"></i></span>
                    <input type="text" class="form-control form-control-lg " th:field="*{lastName}" id="lastName"
                           placeholder="Last name">
                </div>
                <p th:errors="*{lastName}" class="text-danger"
                   th:if="${#fields.hasErrors('lastName')}"></p>
            </div>

            <div class="custom-height1 d-flex flex-column justify-content-end my-3">
                <button type="submit" class="btn btn-primary m-2">Validate</button>
            </div>

        </form>

    </div>

</main>

</body>

</html>

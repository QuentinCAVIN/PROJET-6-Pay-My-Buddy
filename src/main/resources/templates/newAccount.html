<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="utf-8" />
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
	<link rel="stylesheet" href="Style.css" />
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
	<title>Create account</title>

</head>


<body class="container d-flex justify-content-center align-items-center vh-100">





	<!-- p-3 d-flex justify-content-center align-items-center " style="height: 800px;"-->



	<div class="custom-width1 border rounded p-3 d-flex flex-column align-items-center  ">

		<!-- DonnÃ©e transmise par un formulaire -->
		<form method="post" th:action="@{/registration/saveUser}" th:object="${user}">
			<!-- th: object=${user} fait le lien avec le ModelAttribute (voir UserController). -->


		<div class="mb-4">

			<h2><span class="badge bg-success bg-gradient">Pay My Buddy</span></h2>
		</div>



		<p>Please fill in the following information: TEMP</p>



		<div class="w-100 my-1">
			<div class="input-group mb-3">
				<span class="input-group-text"><i class="bi bi-envelope"></i></span>
				<input type="email" class="form-control form-control-lg" th:field="*{email}" id="exampleFormControlInput1"
					placeholder="Email">
			</div>




		</div>

		<div class="w-100 my-1">
			<div class="input-group ">
				<span class="input-group-text"><i class="bi bi-asterisk"></i></span>
				<input type="password" class="form-control form-control-lg" th:field="*{password}" id="exampleFormControlInput1"
					placeholder="Password">
			</div>
		</div>

		<div class="w-100 my-1">
			<div class="input-group ">
				<span class="input-group-text"><i class="bi bi-asterisk"></i></span>
				<input type="password" class="form-control form-control-lg "  id="exampleFormControlInput1"
					placeholder="Confirm your password">
			</div>
		</div>

		<div class="w-100 my-1">
			<div class="input-group ">
				<span class="input-group-text"><i class="bi bi-asterisk"></i></span>
				<input type="text" class="form-control form-control-lg " th:field="*{firstName}" id="exampleFormControlInput1"
					placeholder="First name">
			</div>
		</div>

		<div class="w-100 my-1">
			<div class="input-group ">
				<span class="input-group-text"><i class="bi bi-asterisk"></i></span>
				<input type="text" class="form-control form-control-lg " th:field="*{lastName}" id="exampleFormControlInput1"
					placeholder="Last name">
			</div>
		</div>

		<div class="w-100 my-1">
			<div class="input-group mb-3">
				<span class="input-group-text"><i class="bi bi-envelope"></i></span>
				<input type="date" class="form-control form-control-lg" th:field="*{dateOfBirth}" id="exampleFormControlInput1"
					placeholder="Date of birth">
			</div>

		</div>

		<div class="w-100 my-1">
			<div class="input-group ">
				<span class="input-group-text"><i class="bi bi-asterisk"></i></span>
				<input type="text" class="form-control form-control-lg" th:field="*{streetAndNumber}" id="exampleFormControlInput1"
					placeholder="Street and number">
			</div>
		</div>







		<div class="w-100 my-1">
			<div class="input-group ">
				<span class="input-group-text"><i class="bi bi-asterisk"></i></span>
				<input type="number" class="form-control form-control-lg" th:field="*{zip}" id="exampleFormControlInput1"
					placeholder="Zip code">
			</div>
		</div>

		<div class="w-100 my-1">
			<div class="input-group ">
				<span class="input-group-text"><i class="bi bi-asterisk"></i></span>
				<input type="text" class="form-control form-control-lg" th:field="*{city}" id="exampleFormControlInput1"
					placeholder="City">
			</div>
		</div>

		<div class="w-100 my-1">
			<div class="input-group mb-3">
				<span class="input-group-text"><i class="bi bi-envelope"></i></span>
				<input type="text" class="form-control form-control-lg" th:field="*{country}" id="exampleFormControlInput1"
					placeholder="Country">
			</div>

		</div>

		<div class="w-100 my-1">
			<div class="input-group ">
				<span class="input-group-text"><i class="bi bi-asterisk"></i></span>
				<input type="text" class="form-control form-control-lg " th:field="*{cityOfBirth}" id="exampleFormControlInput1"
					placeholder="City of birth">
			</div>
		</div>

		<div class="w-100 my-1">
			<div class="input-group ">
				<span class="input-group-text"><i class="bi bi-asterisk"></i></span>
				<input type="text" class="form-control form-control-lg " th:field="*{countryOfBirth}" id="exampleFormControlInput1"
					placeholder="Country of birth">
			</div>
		</div>

		<div class="w-100 my-1">
			<div class="input-group ">
				<span class="input-group-text"><i class="bi bi-asterisk"></i></span>
				<input type="tel" class="form-control form-control-lg " th:field="*{phone}"  id="exampleFormControlInput1"
					placeholder="Phone number">
			</div>
		</div>



		<div class="w-100 my-1">
			<div class="input-group ">
				<span class="input-group-text"><i class="bi bi-asterisk"></i></span>
				<input type="number" class="form-control form-control-lg " th:field="*{zipOfBirth}" id="exampleFormControlInput1"
					placeholder="Zip code of birth">
			</div>
		</div>


		<div class="custom-height1 d-flex flex-column justify-content-end my-3">
			<button type="submit" class="btn btn-primary m-2">Validate</button>
		</div>


	</form>
	</div>









	<footer>


	</footer>






</body>

</html>

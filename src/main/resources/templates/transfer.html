<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>BootStrap</title>

</head>
<body>

<header>
    <nav class="navbar-expand bg-white p-3">
        <div class="col d-flex justify-content-start">
            <span class="bg-success bg-gradient p-1 rounded-3 text-light">Pay My Buddy</span>
        </div>
        <div class="col d-flex justify-content-end">
            <a th:href="@{/home}" class="text-dark">Home</a>
            <a href="#" class="text-primary">Transfer</a>
            <a href="#" class="text-dark">Profile</a>
            <a href="#" class="text-dark">Contact</a>
            <a href="#" class="text-dark">Log Of</a>
        </div>
    </nav>
    <nav class="navbar bg-light p-3 d-flex justify-content-start">
        <a>Home</a>
        <span> / </span>
        <a>Transfer</a>
    </nav>
</header>

<main>
    <section class="container bg-secondary m-5">
        <div class=" row ">
            <div class="col bg-white d-flex justify-content-between ">
                <p>Send Money</p>


                <!-- Donnée transmise par un formulaire -->
                <form method="post" th:action="@{/transfer/addBuddy}" th:object="${buddy}">
                    <!-- th: object=${user} fait le lien avec le ModelAttribute (voir package controller). -->


                    <p th:text="${successMessageAddBuddy}" class="text-success"
                       th:if="${not #strings.isEmpty(successMessageAddBuddy)}"></p>
                    <!--pour ajouter le message : model.addAttribute("successMessageAddBuddy", "mon message"); -->

                    <p>Please fill the email of your new buddy</p>


                    <div class="w-100 my-1">
                        <div class="input-group mb-3">
                            <span class="input-group-text"></span>

                            <input type="email" class="form-control form-control-sm" th:field="*{email}" id="email"
                                   placeholder="Your buddy's email">  <!-- th:field donne la correspondance avec les attributs de l’objet associé
            attention à la synthaxe particulière *{attribut1}-->
                        </div>
                        <p th:errors=*{email} class="text-danger"
                           th:if="${#fields.hasErrors('email')}"></p>
                    </div>

                    <button type="submit" class="btn btn-primary ">Add connection</button>

                </form>

            </div>
        </div>

        <p th:text="${successMessageSendMoney}" class="text-success"
           th:if="${not #strings.isEmpty(successMessageSendMoney)}"></p>
        <form class="row" method="post" th:action="@{/transfer/sendMoney}" th:object="${transfer}">
            <div class="form-group col-md-4">

                <select id="inputState" class="form-control" th:field="*{buddyUsername}">
                    <option value="" selected>Select a connection</option>
                    <option th:each="user : ${buddies}" th:value="${user.email}" th:text="${user.firstName}"></option>
                    <!-- Va permettre d'utiliser la liste de buddy de l'utilisateurdans le menu déroulant-->
                </select>
                <p th:errors=*{buddyUsername} class="text-danger"
                   th:if="${#fields.hasErrors('buddyUsername')}"></p>

            </div>

            <div class="col form-group">
                <input type="number" class="form-control" id="amount" th:field="*{amount}" step="0.01" placeholder="0€">
                <p th:errors=*{amount} class="text-danger"
                   th:if="${#fields.hasErrors('amount')}"></p>
            </div>


            <div class="col form-group">
                <input type="text" class="form-control" id="description" th:field="*{description}"
                       placeholder="Fill in Decription">
            </div>

            <div class="col-auto my-1">
                <button type="submit" class="btn btn-success">Pay</button>
            </div>
        </form>
    </section>

    <section class="container m-5">
        <h3>My transaction</h3>
        <table class="table table-striped table-bordered">
            <thead class=" bg-success">
            <tr>
                <th scope="col">Connection</th>
                <th scope="col">Date</th>
                <th scope="col">Description</th>
                <th scope="col">Amount</th>
            </tr>
            </thead>
            <tbody>



                            <!-- PAGINATION -->

            <tr th:each="transfer : ${transfers.content}">
                <!--Identique à l'affichage d'une liste, ajouter simplement myPageObject.content-->
                <td th:text="${transfer.buddyUsername}"/>
                <td th:text="${transfer.date}"/>
                <td th:text="${transfer.description}"/>
                <td th:text="${transfer.displayAmount}"/>
            </tr>
            </tbody>
        </table>
        <nav>
            <ul class="pagination">
                <li class="page-item" th:if="${transfers.totalPages > 0}"><!--s'affiche quand le nombre de pages est supérieur à 0-->
                    <a class="page-link" th:href="@{/transfer(size=${transfers.size}, page=1)}" aria-label="Previous">
                        <!--rapelle du endpoint avec m'attribut 1 comme numéro de page = retour a la 1ere page-->
                        <span aria-hidden="true">&laquo;</span>
                    </a>
                </li>
                <li class="page-item" th:each="pageNumber : ${pageNumbers}">
                    <a class="page-link" th:href="@{/transfer(size=${transfers.size}, page=${pageNumber})}"
                       th:text="${pageNumber}" ></a>
                    <!--pour chaque page de mon pageObject, affiche un numéro de page qui sera un lien vers cette page
                    -->
                    <!-- je n'utilise pas th:class="${pageNumber==transfers.number + 1} ? active"
                    car ça ne fonctionne pas, c'est censé surligner le numéro de la page courante-->
                </li>
                <li class="page-item" th:if="${transfers.totalPages > 0}">
                    <a class="page-link" th:href="@{/transfer(size=${transfers.size}, page=${transfers.totalPages})}" aria-label="Next">
                        <span aria-hidden="true">&raquo;</span><!--meme system que le premier boutton, renvoie à la
                        dernière page-->
                    </a>
                </li>
            </ul>
        </nav>

        <!-- résultat obtenu en combinant cet exemple : https://www.baeldung.com/spring-thymeleaf-pagination et
         la doc Bootstrap : https://getbootstrap.com/docs/5.3/components/pagination/ -->
    </section>

</main>
</body>
</html>

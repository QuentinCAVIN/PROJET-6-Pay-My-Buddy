<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhml" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="utf-8" />
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
	<link rel="stylesheet" href="Style.css" />
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
	<title>Login</title>

</head>


<body class="container d-flex justify-content-center align-items-center vh-100">





	<!-- p-3 d-flex justify-content-center align-items-center " style="height: 800px;"-->



	<div class="custom-width1 border rounded p-3 d-flex flex-column align-items-center  ">


		<div class="mb-4">
			<h2><span class="badge bg-success bg-gradient">Pay My Buddy</span></h2>
		</div>
		<div class="w-100 my-3">
			<div class="input-group mb-3">
				<span class="input-group-text"><i class="bi bi-envelope"></i></span>
				<input type="email" class="form-control form-control-lg" id="exampleFormControlInput1"
					placeholder="Email">
			</div>

		</div>

		<div class="w-100 my-3">
			<div class="input-group ">
				<span class="input-group-text"><i class="bi bi-asterisk"></i></span>
				<input type="password" class="form-control form-control-lg " id="exampleFormControlInput1"
					placeholder="Password">
			</div>
		</div>

		<div class="form-check">
			<input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked>
			<label class="form-check-label" for="flexCheckChecked">
				Remember me
			</label>
		</div>


		<div class="custom-height1 d-flex flex-column justify-content-end my-3">
			<button type="button " class="btn btn-primary m-2 ">Login</button>



			<a th:href="@{/createUser}"><button type="button " class="btn btn-secondary m-2 ">Create new
					account</button></a>

		</div>

	</div>
	</div>









	<footer>
		<!-- Bootstrap JS bundle -->
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
			crossorigin="anonymous"></script>
	</footer>






</body>

</html>

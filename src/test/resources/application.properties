spring.application.name=payMyBuddysApp

spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.url=jdbc:h2:mem:mydb;NON_KEYWORDS=user
spring.datasource.username=sa
spring.datasource.password=sa
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=update
#sert a créer une base de donnée automatiquement à partir des objets model (correctement annotés).
#voir https://www.javaguides.net/2018/10/user-registration-module-using-springboot-springmvc-springsecurity-hibernate5-thymeleaf-mysql.html

logging.level.org.springframework.security=DEBUG 

#Désactive l'utilisation des fichiers sql pour l'initialisation des tests.
spring.sql.init.mode=never
